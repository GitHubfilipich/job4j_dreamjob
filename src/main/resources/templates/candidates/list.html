<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head th:insert="fragments/header :: header">
    <title>Список кандидатов</title>
</head>
<body>
<div class="container-fluid p-0">
    <div class="container">
        <div class="row">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Имя</th>
                    <th scope="col">Дата создания</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="candidate: ${candidates}">
                    <td th:text="${candidate.id}" />
                    <td>
                        <a th:text="${candidate.name}"
                           th:href="@{/candidates/{candidateId}(candidateId=${candidate.id})}">
                        </a>
                    </td>
                    <td th:text="${candidate.creationDate}"/>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
